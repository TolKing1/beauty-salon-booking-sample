<!doctype html>

                <span class="menu-global menu-bottom"></span>
            </div>
        </div>

    <section class="header">
        <img src="https://firebasestorage.googleapis.com/v0/b/beauty-268c5.appspot.com/o/images%2Fheader%2Fheader.png?alt=media&token=f1e6e191-1c9f-40e0-9ab2-ce45bcd0133b"

            <h2>Meet our team</h2>
            <a class="header__button btn" href="#team">See more</a>

    <div class="form__structor close-form" id="form__structor">
        <div class="form-container">
            <form class="signup" id="sign-form">
                <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                <div class="form-holder">
                    <label>
                        <input type="email" class="input" id="sign-mail"  placeholder="Email" name="email" />
                    </label>
                    <label>
                        <input type="password" class="input" id="sign-password" placeholder="Password" name="password" />
                    </label>
                </div>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </div>
        <form class="login slide-up" id="log-form">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <label>
                        <input type="email" class="input" id="log-mail" placeholder="Email" name="email" />
                    </label>
                    <label>
                        <input type="password" class="input" id="log-password" placeholder="Password" name="password" />
                    </label>
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </form>
        <a id="close__btn" href="#"></a>

                    <a href="tel:201-22-22">201-22-22</a> <br>

        <a href="index.html">
